<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<title>Dashbord</title>

	<link rel="stylesheet" type="text/css" href="../css/style.css">
	<link rel="stylesheet" type="text/css" href="../css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="../css/fontawesome.css">
	<link rel="stylesheet" type="text/css" href="../css/swiper.css">
	<link rel="stylesheet" type="text/css" href="../css/sidebarmenu.css">
</head>
<body>
	<div class="container">
		<div class="singin-form">
			<div class="row">
				<div class="col-md-12 col-sm-12 col-lg-12">
					<div class="login p-5 shadow p-3 mb-5  bg-light rounded mt-5">
						<form>
							<h3 class="text-black-50 text-center">Regesiter Now</h3>
							<div class="form-row">
							    <div class="form-group col-md-6 text-black-50">
							      	<label for="firstName">First Name</label>
							      	<input type="name" class="form-control" id="firstName">
							    </div>
							    <div class="form-group col-md-6 text-black-50">
							      	<label for="lastName">Last Name</label>
							      	<input type="password" class="form-control" id="lastName">
							    </div>
							</div>
						  	<div class="form-row">
							    <div class="form-group col-md-6 text-black-50">
							      	<label for="inputEmail4">Email</label>
							      	<input type="email" class="form-control" id="inputEmail4">
							    </div>
							    <div class="form-group col-md-6 text-black-50">
							      	<label for="inputPassword4">Password</label>
							      	<input type="password" class="form-control" id="inputPassword4">
							    </div>
							</div>
							<div class="form-group text-black-50">
							    <label for="inputAddress">Address</label>
							    <input type="text" class="form-control" id="inputAddress" placeholder="Address">
							</div>
							<div class="form-group text-black-50">
							    <label for="phoneNumber">Phone Number</label>
							    <input type="number" class="form-control" id="phoneNumber" placeholder="+95....">
							</div>
							<div class="form-row">
							    <div class="form-group col-md-6 text-black-50">
							      	<label for="inputCity">City</label>
							      	<input type="text" class="form-control" id="inputCity">
							    </div>
							    <div class="form-group col-md-4 text-black-50">
							      	<label for="inputState">State</label>
							      	<select id="inputState" class="form-control text-black-50">
							        	<option selected>Yangon</option>
							        	<option>Mandalay</option>
							        	<option>Taung Gyi</option>
							      	</select>
							    </div>
							    <div class="form-group col-md-2 text-black-50">
							      	<label for="inputZip">Zip</label>
							      	<input type="text" class="form-control" id="inputZip">
							    </div>
							</div>
							<div class="form-group">
							    <div class="form-check">
							      	<input class="form-check-input" type="checkbox" id="gridCheck">
							      	<label class="form-check-label text-black-50" for="gridCheck">
							        	Check me out
							      	</label>
							    </div>
						  	</div>
						  	<button type="submit" class="btn btn-outline-primary">Sign in</button>
						  	<button type="submit" class="btn btn-outline-secondary">Cancle</button>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
	



	<script src="../js/jquery.js"></script>
	<script src="../js/bootstrap.min.js"></script>
	<script src="../js/all.min.js"></script>
	<script src="../js/swiper.js"></script>
	<script src="../js/crm.js"></script>
	<script src="../js/chat.js"></script>
	<script src="../js/canvas.js"></script>
	
	

</body>
</html>
